<div class="container">

			<div class="dropdown">
			  <button class="btn btn-info dropdown-toggle" type="button" id="accountdropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Choose Account
			  </button>

			  <div class="dropdown-menu" aria-labelledby="accountdropdown">

						<tr>
							<th scope="col"> Beginning Value </th>
							<td> 0.00$ </td>
						</tr>
						<tr>
							<th scope="col"> Ending Value </th>
							<td> 15000.00$ </td>
						</tr>
						<tr>

						</tr>
						<tr>
							<th scope="col"> Withdrawals</th>

						</tr>
						<tr class="table-success">
							<th scope="col"> Weekly Gain </th>
							<td style="color:green"> <b>10%</b> </td>
						</tr>
						<tr class="table-danger">	
							<th scope="col"> Monthly Gain </th>
							<td style="color:red"> <b>-5%</b> </td> 
						</tr>
						<tr class="table-success">	
							<th scope="col"> Yearly Gain </th>
							<td style="color:green"> <b>8%</b> </td> 
						</tr>
					</thead>
					<tbody>
						<tr>
							
						</tr>
